<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .order-container {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
    }

    .order-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .order-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .order-item {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }

    .order-item h2 {
      font-size: 18px;
      font-weight: bold;
      color: #555;
      margin: 0;
    }

    .order-item p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }

    .order-empty {
      text-align: center;
      font-size: 16px;
      color: #777;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .order-container {
        padding: 10px;
      }

      .order-item {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h1 class="order-title">Order History</h1>
    <div class="order-list">
      {% for order in orders %}
        <div class="order-item">
          <h2>Order #{{ order.id }}</h2>
          <p><strong>Date:</strong> {{ order.created_at|date:"M d, Y H:i" }}</p>
          <p><strong>Total:</strong> â‚¹{{ order.total_amount }}</p>
          <p><strong>Status:</strong> {{ order.status }}</p>
        </div>
      {% empty %}
        <p class="order-empty">You have no past orders.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
