<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Optional: Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #42a5f5, #478ed1);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Register Container */
.register-container {
  width: 100%;
  max-width: 400px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 20px;
  box-sizing: border-box;
}

/* Form Title */
.form-title {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

/* Form Group */
.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
  color: #333;
}

.form-group input {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

.form-group input:focus {
  border-color: #42a5f5;
  outline: none;
}

/* Submit Button */
.btn-submit {
  width: 100%;
  background: #42a5f5;
  color: #ffffff;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.btn-submit:hover {
  background: #3785c1;
}

/* Footer */
.form-footer {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.form-footer a {
  color: #42a5f5;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

.form-footer a:hover {
  color: #3785c1;
}

/* Messages */
.messages p {
  padding: 10px;
  font-size: 14px;
  border-radius: 5px;
  margin-bottom: 10px;
}

.messages .success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.messages .error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

/* Responsive Design */
@media (max-width: 480px) {
  .register-container {
    padding: 15px;
  }

  .form-title {
    font-size: 20px;
  }
}

  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-form">
      <h1 class="form-title">Register</h1>
      <!-- Django Messages -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="password_confirm">Confirm Password</label>
          <input type="password" id="password_confirm" name="password_confirm" placeholder="Re-enter your password" required>
        </div>
        <button type="submit" class="btn-submit">Register</button>
      </form>
      <p class="form-footer">Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
    </div>
  </div>
</body>
</html>
