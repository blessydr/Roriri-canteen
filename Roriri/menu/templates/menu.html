<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    color: #333;
    line-height: 1.6;
}

/* Container */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
}

/* Filter Section */
.filter-section {
    background: #fff;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.filter-section form {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
}

.search-bar, 
.price-input, 
.select-dropdown {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.search-bar {
    flex: 2;
}

label {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 14px;
}

.btn {
    background: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #388E3C;
}

/* Menu Items Section */
.menu-items {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.menu-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    width: calc(33.333% - 20px);
    max-width: 300px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    text-align: center;
}

.menu-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.menu-content {
    padding: 15px;
}

.menu-content h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #4CAF50;
}

.menu-content p {
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
}

/* No Results */
.no-results {
    text-align: center;
    font-size: 16px;
    color: #888;
    margin: 20px 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .menu-card {
        width: calc(50% - 20px);
    }

    .filter-section form {
        flex-direction: column;
    }
}

@media (max-width: 480px) {
    .menu-card {
        width: 100%;
    }

    .filter-section form {
        flex-direction: column;
    }
}

</style>
</head>
<body>
    <div class="container">
        <!-- Search and Filter Form -->
        <div class="filter-section">
            <form method="get" action="{% url 'menu_list' %}">
                <input 
                    type="text" 
                    name="search" 
                    placeholder="Search by name..." 
                    value="{{ request.GET.search }}" 
                    class="search-bar">

                <input 
                    type="number" 
                    name="min_price" 
                    placeholder="Min Price" 
                    value="{{ request.GET.min_price }}" 
                    class="price-input">

                <input 
                    type="number" 
                    name="max_price" 
                    placeholder="Max Price" 
                    value="{{ request.GET.max_price }}" 
                    class="price-input">

                <select name="category" class="select-dropdown">
                    <option value="">All Categories</option>
                    <option value="snacks" {% if request.GET.category == 'snacks' %}selected{% endif %}>Snacks</option>
                    <option value="beverages" {% if request.GET.category == 'beverages' %}selected{% endif %}>Beverages</option>
                    <option value="desserts" {% if request.GET.category == 'desserts' %}selected{% endif %}>Desserts</option>
                </select>

                <label>
                    <input 
                        type="checkbox" 
                        name="is_vegetarian" 
                        value="True" 
                        {% if request.GET.is_vegetarian == 'True' %}checked{% endif %}>
                    Vegetarian Only
                </label>

                <button type="submit" class="btn">Apply Filters</button>
            </form>
        </div>

        <!-- Menu Items -->
        <div class="menu-items">
            {% for item in items %}
                <div class="menu-card">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="menu-image">
                    <div class="menu-content">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                        <p><strong>Price:</strong> â‚¹{{ item.price }}</p>
                        <p><strong>Category:</strong> {{ item.category }}</p>
                        <p><strong>Vegetarian:</strong> {{ item.is_vegetarian|yesno:"Yes,No" }}</p>
                    </div>
                </div>
            {% empty %}
                <p class="no-results">No items found matching your criteria.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
