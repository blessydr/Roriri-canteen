<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roriri Soft Canteen</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        /* Logo */
        .navbar .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Navbar Links */
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Responsive Burger Menu */
        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger div {
            background-color: #fff;
            height: 3px;
            width: 25px;
            margin: 3px 0;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                z-index: 1;
            }

            .navbar ul.active {
                display: flex;
            }

            .burger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">Roriri Canteen</div>
        
        <!-- Menu Links -->
        <ul id="nav-links">
            <li><a href="{% url 'menu_list' %}">Home</a></li>
            <li><a href="{% url 'menu_list' %}">Menu</a></li>
            <li><a href="{% url 'create_order' %}">Order</a></li>
            <li><a href="{% url 'user_login' %}">Login </a></li>
            <li><a href="{% url 'cart_detail' %}">Cart</a></li> <!-- Changed 'Contact' to 'Cart' -->
        </ul>

        <!-- Burger Menu for Mobile -->
        <div class="burger" id="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <script>
        // Burger Menu Toggle
        const burger = document.getElementById('burger');
        const navLinks = document.getElementById('nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
